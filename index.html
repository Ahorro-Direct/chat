<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Ahorro Direct</title>
    <meta name="description" content="Tu fuente de informaci√≥n sobre ahorro directo.">
    <style>
        /* Estilos generales */
        body {
            background-color: #e5ddd5;
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #user-status {
            display: flex;
            align-items: center;
        }

        #user-status img {
            width: 50px;
            height: 50px;
            margin-right: 5px;
            border-radius: 30px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Estilos para el chat */
        .chat-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto;
        }

        .chat-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .user-message {
            background-color: #dcf8c6; /* Color de fondo para mensajes del usuario */
            float: right;
        }

        .chat-message img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .chat-message p {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        /* Estilos para las opciones */
        .opciones {
            display: flex;
            justify-content: space-between;
        }

        .opcion {
            width: 30%;
            text-align: center;
            border: 1px solid red;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        /* Agregar estilos al hacer hover */
        .opcion:hover {
            transform: scale(1.05); /* Aumentar el tama√±o al hacer hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Agregar sombra al hacer hover */
        }

        .icono img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        /* Estilos para la secci√≥n de proveedores (inicialmente oculta) */
        .proveedores {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .proveedor {
            text-align: center;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .proveedor img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>

    <header>

        <div class="proveedor">

    </section>

    <script>
        const luzOption = document.getElementById('luz-option');

</html>
